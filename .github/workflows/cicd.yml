name: Deploying to EC2 instance

on:
  push:
    branches: [ main ]

jobs:
  redeploy_to_EC2:
    runs-on: ubuntu-latest
    name: Deploying to the EC2 machine

    steps:
      - name: SSH and deploy
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
        run: |
          # Save the SSH key
          echo "$PRIVATE_KEY" > ~/ssh_key
          chmod 600 ~/ssh_key

          # Configure known_hosts
          mkdir -p ~/.ssh
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts

          # SSH into EC2 and execute all commands **remotely**
          ssh -tt -i ~/ssh_key ubuntu@13.204.47.94 "
            export PATH=/home/ubuntu/.nvm/versions/node/v22.15.1/bin:\$PATH &&
            echo pwd &&
            cd /home/ubuntu/server2 &&
            git pull origin main &&
            npm install &&
            pm2 restart server2 || pm2 start index.js --name server2 &&
            pm2 save
          "
